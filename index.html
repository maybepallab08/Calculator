<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <title>Calculator</title>
</head>
<body>
    <div id="calculator">
    <div id="display">
        <div id="screen"></div>
    </div>
    <div id="numbers">
    <button onclick="erase()"><i class="fa-solid fa-c"></i></button>
    <button onclick="operator('/')"><i class="fa-solid fa-divide"></i></button>
    <button id="edit" onclick="operator('*')"><i class="fa-solid fa-xmark"></i></button>
    <button onclick="eraseone()"><i class="fa-solid fa-delete-left"></i></button>
    <button onclick="number(7)"><i class="fa-solid fa-7"></i></button>
    <button onclick="number(8)"><i class="fa-solid fa-8"></i></button>
    <button onclick="number(9)"><i class="fa-solid fa-9"></i></button>
    <button onclick="operator('-')"><i class="fa-solid fa-minus"></i></button>
    <button onclick="number(4)"><i class="fa-solid fa-4"></i></button>
    <button onclick="number(5)"><i class="fa-solid fa-5"></i></button>
    <button onclick="number(6)"><i class="fa-solid fa-6"></i></button>
    <button onclick="operator('+')"><i class="fa-solid fa-plus"></i></button>
    <button onclick="number(1)"><i class="fa-solid fa-1"></i></button>
    <button onclick="number(2)"><i class="fa-solid fa-2"></i></button>
    <button onclick="number(3)"><i class="fa-solid fa-3"></i></button>
    <button onclick="operator('.')"><i class="fa fa-circle"></i></button>
    <button onclick="number(0)"><i class="fa-solid fa-0"></i></button>
    <button class="edit"onclick="parentheses(1)">(</i></button>
    <button class="edit" onclick="parentheses(2)">)</i></button>
    <button onclick="equals()"><i class="fa-solid fa-equals"></i></button>
    </div>
</div>
<script src="index.js"></script>
</body>
</html>
